<h2>
    Recently used templates
    <span id="browse-btn">
        <a href="#" class="btn btn-custom">
            <i class="fa fa-arrow-circle-o-right"></i> Browse all
        </a>
    </span>
</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Template Name</th>
        </tr>
    </thead>
    <tbody>
        {% for template in templates %}
        <tr>
            <td>{{ template.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
